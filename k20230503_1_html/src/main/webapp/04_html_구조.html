<!-- html5 버전으로 해석해서 브라우저에 표시한다. -->
<!DOCTYPE html> <!-- 문서에 파일을 명시한다. -->
<html>
<head>
<!-- 
	조합형 : UTF-8  
	완성형 : EUC-KR, 자바(MS949), 파이썬(CP949)
-->
<meta charset="UTF-8">
<title>HTML 문서 구조</title>

<!-- 반응형 웹 사이트를 제작하기 위해 필요한 코드 -->
<!-- 
	viewport : 랜더링 할 화면 영역
	width=device-width, initial-scale=1.0 : 랜더링 할 폭을 장비의 폭에 맞춘다.
  -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<!-- 브라우저에 표시될 문서의 구조를 입력한다. -->
<body>

<div>
	HTML 문서 구조
</div>

<img src="./images/me.png" title="이미지 설명">

</body>
</html>
