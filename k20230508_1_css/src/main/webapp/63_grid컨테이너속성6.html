<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>grid 컨테이너 속성 - 행, 열 이름지정</title>

<style type="text/css">

	/*
		grid-template-rows: 명시적 행의 크기를 정의하며 행의 이름도 정의할 수 있다.
			=> grid-template-rows: 1행크기 2행크기 ...
			=> grid-template-rows: repeat(반복횟수, 너비)
			=> grid-template-rows:[행이름] 1행크기 [행이름] 2행크기 ...
		grid-template-columns: 명시적 열의 크기를 정의하며 열의 이름도 정의할 수 있다.
			=> grid-template-columns: 1열크기 2열크기 ...
			=> grid-template-columns: repeat(반복횟수, 너비)
			=> grid-template-columns:[열이름] 1열크기 [열이름] 2열크기 ...
	*/
		
	.container {
		width: 600px;
		border: 4px solid dodgerblue;
		display: grid;
		grid-template-rows: 100px 100px;
		/* 선 이름을 지정한다. */
		grid-template-columns: 1fr [center-start] 1fr [center-end] 1fr;
		grid-auto-flow: row dense;
	} 	
	
	.container > .item {
		border: 4px solid tomato;
	}
		
	.container > .item:nth-child(1) {
		/* grid-column: 2 / 3; */
		grid-column: center-start / center-end;
		background-color: yellowgreen;
	}

</style>

</head>
<body>


<div class="container">
	<div class="item">1</div>
	<div class="item">2</div>
	<div class="item">3</div>
	<div class="item">4</div>
</div><br/>

</body>
</html>
