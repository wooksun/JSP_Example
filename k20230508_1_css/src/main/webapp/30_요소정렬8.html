<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>요소정렬</title>

<style type="text/css">

	/*
		
	*/
	
	.section {
		height: 200px;
		border: 4px solid green;
	}
	
	.section > h1 {
		text-align: center;
		line-height: 2;
		font-weight: bold;
		/* position: sticky; 속성은 top 속성과 함께 사용해야 기능이 적용된다. */
		position: sticky; /* 스크롤시 화면 상단에 붙어서 움직인다. */
		top: 0px;
	}
	
	.container{
		width: 400px;
		height: 400px;
		border: 4px solid blue;
		background-color: skyblue;
		margin: 50px;
		overflow: auto;
	}

</style>

</head>
<body>

<div class="section">
	<h1>Title1</h1>
</div>
<div class="section">
	<h1>Title2</h1>
</div>

</div>

</div>
<div class="section">

</div>
<div class="section">

</div>
<div class="section">
	<h1>Title7</h1>
</div>
<div class="section">
	<h1>Title8</h1>
</div>



<div class="container">
	<div class="section">
		<h1>Title1</h1>
	</div>
	<div class="section">
		<h1>Title2</h1>
	</div>
	<div class="section">

	</div>
	<div class="section">

	</div>

	</div>
	<div class="section">

	<div class="section">

	</div>
	<div class="section">
		<h1>Title8</h1>
	</div>
</div>

</body>
</html>
