<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>progress</title>
</head>
<body>

<!-- 
	<progress> 태그는 작업의 진행 정도를 나타내며 로딩바와 같이 작업의 진행율을 표시한다.
	value 속성으로 작업의 진행량을 지정하고 max 속성으로 작업의 총량을 지정한다.
 -->


<progress value="70" max="100"></progress></br></br>
<progress value="0.2"></progress></br></br>
<progress id="progress" value="0" max="100"></progress></br></br>

<script type="text/javascript">
	const progress = document.getElementById('progress');
	console.log(progress);
	
//	setInterval(함수(), 시간) : 지정된 함수를 지정된 시간 간격으로 실행한다.
	const interval = setInterval(
		function() {
			progress.value += 1;
			console.log(progress.value);
			if(progress.value >= 100) {
				clearInterval(interval); //setInterval() 함수를 중지시킨다.
			}
		}, 100);
</script>
</body>
</html>
