<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>flex 컨테이너 속성 - 교차축(보조축)</title>

<style type="text/css">

	/*
		flex-direction 속성은 주 축을 설정하고(row(x축), column(y축)), align-content는 주 축에 교차하는 교차축(보조축)을 설정한다.
		flex-direction 속성에 row를 지정하면 주 축은 x축, 교차 축은 y축이 되고, column을 지정하면 주 축은 y축, 교차축은 x축이 된다.
		
		align-content: 교차 축의 아이템 정렬 방식을 지정한다. 아이템이 2줄 이상 표시되는 경우 사용한다.
			=> flex-wrap 속성이 wrap으로 지정되어 있어야 제대로 적용이 된다.
			=> stretch: 아이템의 높이가 정해져있지 않을 경우(생략 또는 auto) 컨테이너의 교차 축에 가득차도록 아이템을 늘린다.
			=> flex-start: 기본값, flex-direction 속성이 row면 아이템을 위쪽으로 맞추고, column이면 왼쪽으로 맞춘다.
			=> flex-end : flex-direction 속성이 row면 아이템을 아래쪽으로 맞추고, column이면 오른쪽으로 맞춘다.
			=> center: 아이템을 가운데로 정렬하여 표시한다.
			=> space-between: 첫 번째 아이템을 맨 앞에 , 마지막 아이템을 맨 마지막에 배치하고, 아이템과 아이템의 간격을 균등하게 분할해서 배치.
			=> space-around: 모든 아이템의 양쪽 여백을 균등하게 지정하여 배치한다.
	*/
	
	/* container1 */
	.container1 {
		height: 300px;
		border: 4px solid red;
		font-size: 30px;
		display: flex;
		flex-direction: row; 
		justify-content:  flex-start; /* 주 축의 아이템 정렬 방식 */
		flex-wrap: wrap;
		/* align-content 속성에 stretch를 사용하려면 아이템의 높이가 없거나 auto여야 한다. */
		align-content: stretch;
	}	
	.container1 > .item1 {
		width: 100px;
		/* height: 100px; */
		border: 4px solid blue;
		border-radius: 10px;
		background-color: skyblue;
	}
	
	/* container3 */
	.container2 {
		height: 300px;
		border: 4px solid red;
		font-size: 30px;
		display: flex;
		flex-direction: row; 
		justify-content:  flex-start; 
		flex-wrap: wrap;
		align-content: flex-start;
	}	
	
	.container2 > .item2 {
		width: 100px;
	 	height: 100px; 
		border: 4px solid blue;
		border-radius: 10px;
		background-color: skyblue;
	}
	
	/* container3 */
	.container3 {
		height: 300px;
		border: 4px solid red;
		font-size: 30px;
		display: flex;
		flex-direction: row; 
		justify-content:  flex-start; 
		flex-wrap: wrap;
		align-content: flex-end;
	}	
	
	.container3 > .item3 {
		width: 100px;
	 	height: 100px; 
		border: 4px solid blue;
		border-radius: 10px;
		background-color: skyblue;
	}
	
	/* container4 */
	.container4 {
		height: 300px;
		border: 4px solid red;
		font-size: 30px;
		display: flex;
		flex-direction: row; 
		justify-content:  flex-start; 
		flex-wrap: wrap;
		align-content: center;
	}	
	
	.container4 > .item4 {
		width: 100px;
	 	height: 100px; 
		border: 4px solid blue;
		border-radius: 10px;
		background-color: skyblue;
	}
	
	/* container5 */
	.container5 {
		width: 200px;
		height: 800px;
		border: 4px solid red;
		font-size: 30px;
		display: flex;
		flex-direction: row; 
		justify-content:  flex-start; 
		flex-wrap: wrap;
		align-content: space-between;
	}	
	
	.container5 > .item5 {
		width: 100px;
	 	height: 100px; 
		border: 4px solid blue;
		border-radius: 10px;
		background-color: skyblue;
	}
	
	/* container6 */
	.container6 {
		width: 200px;
		height: 800px;
		border: 4px solid red;
		font-size: 30px;
		display: flex;
		flex-direction: row; 
		justify-content:  flex-start; 
		flex-wrap: wrap;
		align-content: space-around;
	}	
	
	.container6 > .item6 {
		width: 100px;
	 	height: 100px; 
		border: 4px solid blue;
		border-radius: 10px;
		background-color: skyblue;
	}
	
</style>

</head>
<body>

	<div class="item1">1</div>

	<div class="item1">5</div>
