<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>요소정렬</title>

<style type="text/css">

	/*
		float 해제
		float 속성이 적용된 요소의 주위로 다른 요소들이 흐르게되는데 이를 방지하기 위해 float 속성을 해제해야 한다.
		1. 형제 요소에 clear: left, clear: right, clear: both를 추가해서 해제한다.
			=> clear: both는 left, right를 구분하지 않고 무조건 float를 해제한다.
		2. 부모 요소에 overflow: hidden, overflow: auto를 추가해서 해제한다.
		3. 부모 요소에 가상 요소 선택자 "::after"를 이용해 content를 추가해서 해제한다.
	*/
	
	.box1 {
		width: 150px;
		height: 100px;
		background-color: tomato;
		font-size: 20px;
		color: white;
		margin: 10px;
		border: 5px solid blue;
		display: flex;
		justify-content: center; 
		align-items: center;
		float: left;
	}
	
	.box2 {
		width: 150px;
		height: 100px;
		background-color: skyblue;
		font-size: 20px;
		color: white;
		margin: 10px;
		border: 5px solid blue;
		display: flex;
		justify-content: center; 
		align-items: center;
		/* clear: left; */ /* float: left를 해제한다. */
		clear: both;
	}
	
	.box3 {
		width: 150px;
		height: 100px;
		background-color: tomato;
		font-size: 20px;
		color: white;
		margin: 10px;
		border: 5px solid blue;
		display: flex;
		justify-content: center; 
		align-items: center;
		float: right;
	}
	
	.box4 {
		width: 150px;
		height: 100px;
		background-color: skyblue;
		font-size: 20px;
		color: white;
		margin: 10px;
		border: 5px solid blue;
		display: flex;
		justify-content: center; 
		align-items: center;
		/* clear: left; */ /* float: left를 해제한다. */
		clear: both;
	}
		
	.floarbox1 {
		width: 150px;
		height: 100px;
		background-color: yellowgreen;
		font-size: 20px;
		color: white;
		margin: 10px;
		border: 5px solid blue;
		display: flex;
		justify-content: center; 
		align-items: center;
		float: left;
	}
	
	.new-box1 {
		width: 700px;
		height: 30px;
		background-color: chocolate;
	}
	
	/* .clearfix1는 .floarbox1의 부모 요소 */
	.clearfix1 {
		/* overflow: hidden; */
		overflow: auto;
	}

	.floarbox2 {
		width: 150px;
		height: 100px;
		background-color: red;
		font-size: 20px;
		color: white;
		margin: 10px;
		border: 5px solid blue;
		display: flex;
		justify-content: center; 
		align-items: center;
		float: right;
	}
	
	.new-box2 {
		width: 700px;
		height: 30px;
		background-color: blue;
	}
	
	/* .clearfix2는 .floarbox2의 부모 요소 */
	.clearfix2::after {
		content: "";
		clear: both;
		display: block;
	}
</style>

</head>
<body>

<div class="box1">1.box1</div>
<div class="box1">2.box1</div>
<div class="box1">3.box1</div>
<div class="box2">4.box2</div> <!-- 형제간의 float 속성 해제 -->
<hr/>

<div class="box3">1.box3</div>
<div class="box3">2.box3</div>
<div class="box3">3.box3</div>
<div class="box4">4.box4</div> <!-- 형제간의 float 속성 해제 -->
<hr/>

<div class="clearfix1">
	<div class="floarbox1">1.floarbox1</div>
	<div class="floarbox1">2.floarbox1</div>
	<div class="floarbox1">3.floarbox1</div>
	<div class="floarbox1">4.floarbox1</div> 
</div>
<div class="new-box1"></div> <!-- 형제 자식과의 float 속성 해제 (clearfix1과 형제) -->
<hr/>

<div class="clearfix2">
	<div class="floarbox2">1.floarbox2</div>
	<div class="floarbox2">2.floarbox2</div>
	<div class="floarbox2">3.floarbox2</div>
	<div class="floarbox2">4.floarbox2</div> 
</div>
<div class="new-box2"></div> <!-- 형제 자식과의 float 속성 해제 (clearfix1과 형제) -->
</body>
</html>
