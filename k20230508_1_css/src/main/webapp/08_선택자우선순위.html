<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>선택자 우선 순위</title>

<style type="text/css">

	/* 
		선택자 우선순위 
		같은 요소가 여러 스타일 선언의 대상이 될 경우, 어떤 선언의 스타일을 우선 적용할지 결정하는 방법이다.
		1. !important가 적용된 선언방식이 모든 방식보다 우선된다. (1순위)
		2. 명시(중요)도 점수가 높은 선언이 우선된다.
		3. 명시도가 같은 경우, 가장 마지막에 작성된 선언이 우선된다.	
		4. 명시도는 "상속(부모 요소의 스타일이 자식 요소의 스타일로 적용되는 것)" 규칙보다 우선된다.
		
		명시도 점수
		1. 가장 중요(!important): 무한대, 모든 선언을 무시하고 가장 우선된다.
		2. 인라인(inline selector): 1000점
		3. 아이디(id selector): 100점
		4. 클래스(class selector): 10점
		5. 태그(tag selector): 1점
		6. 전체(universal selector) 점수: 0점
		7. 상속(css inheritance) 점수 : 계산하지 않음
		
		명시도 점수 계산 연습
		hover와 같은 가상 클래스는 클래스 선택자의 점수(10)를 가지며, ::before와 같은 가상 요소는 태그 선택자의 점수를 가지고
		부정 선택자(:not)는 점수를 가지지 않는다.
		
		.list li .item => .class tag.class => 클래스 2개(20점) 태그 1개(1점) => 21점
		.list li:hover => .class tag.가상class => 클래스 2개(20점) 태그 1개(1점) => 21점
		.box::before => .class::가상요소(tag취급) => 클래스 1개(10점) 태그 1개(1점) => 11점
		#submit span => #id tag => 101점
		header .menu li:nth-child(2) => tag .class tag:가상class => 22점
		h1 => tag => 1점
		:not(.box) => 가상class(.class) => 10점 (not은 점수를 가지지 않음)
		:not(span) => 가상class(tag) => 1점
	*/
	
	div { /* 1. !important */
		color: yellowgreen !important;
		font-weight: bold;
		font-size: 20pt;
	}
	
	#color_yellow { /* 3. id */
		color: yellow;
	}
	
	.color_green { /* 4. 클래스 */
		color: green;
	}
	
	div { /* 5.태그 */
		color: hotpink;
	}
	
	* { /* 6.전체 */
		color: tomato;
	}
	
	body { /* 7.상속 */
		color: violet;
	}

</style>

</head>
<body>

<div id="color_yellow" class="color_green" style="color: blue;">안녕하세요! 최진욱입니다!</div> <!-- 2. 인라인(style="color: blue;") -->


</body>
</html>
