<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div, span</title>

<style type="text/css">

	div {
		background-color: red;
		/* 블록 요소는 width(너비)와 height(높이)가 적용된다. */
		width: 200px;
		height: 50px;
	}
	
	span {
		/* 인라인 요소는 width(너비)와 height(높이)가 적용되지 않고 무시된다. */
		background-color: yellowgreen;
	}

</style>
</head>
<body>

<!-- 
	1. 블록 요소
		div, h1 ~ h6, p, ...
		사용 가능한 최대 가로 너비를 사용한다.
		크기를 지정할 수 있다.기본값으로 width:100%, height:0을 사용한다.
		수직으로 쌓인다. => 태그가 사용되면 줄이 변경된다.
		레이아웃 구성이 사용된다.
		margin(바깥여백), padding(안여백)의 모든 여백을 사용할 수 있다.
	
	2. 인라인 요소
		span, img, ...
		필요한 만큼의 너비를 사용한다.
		크기를 지정할 수 없다.
		기본값으로 width:0%, height:0을 사용한다.
		수평으로 펼쳐진다. => 태그가 사용되도 줄이 변경되지 않는다.
		텍스트에 사용된다.
		margin은 위, 아래 여백은 사용 불가능, padding은 모든 여백을 사용할 수 있다.
 -->
<div>
	안녕하세요 div
</div>

<span>
	안녕하세요 span
</span>

</body>
</html>
