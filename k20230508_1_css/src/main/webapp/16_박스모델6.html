<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>박스 모델 - 외곽선</title>

<style type="text/css">

	/* 
		border: 요소의 테두리 선을 설정한다.
		border 선두께 선종류 선색상 = 단축 속성, 선 색상을 생략하면 글자 색에 따른다.
		
		border-width: 선의 두께(너비)(4방향), thin(얇은선), medium(중간선), thick(기본값, 두꺼운 선)
		border-width 위쪽 오른쪽 아래쪽 왼쪽 => 시계방향
		border-width 위쪽[왼쪽 오른쪽] 아래쪽
		border-width [위쪽 아래쪽] [왼쪽 오른쪽]
		border-width [위쪽 아래쪽 왼쪽 오른쪽]

		border-style: 선종류, 기본값이 none
			none => 선 없음
			hidden => 선 없음과 동일(table 요소에서 사용)
			solid => 실선(일반선)
			dotted => 점선
			dashed => 파선
			bouble => 두 줄 실선
			groove => 홈이 파여있는 모양의 선
			ridge => 솟은 모양의 선, groove의 반대
			inset => 요소 전체가 들어간 모양의 선
			outset => 요소 전체가 튀어나온 모양의 선, inset의 반대
		border-style 위쪽 오른쪽 아래쪽 왼쪽 => 시계방향
		border-style 위쪽[왼쪽 오른쪽] 아래쪽
		border-style [위쪽 아래쪽] [왼쪽 오른쪽]
		border-style [위쪽 아래쪽 왼쪽 오른쪽]
		
		border-color: 선 색상 지정, 기본값은 black, transparent => 투명한 선(요소의 배경색이 보임)
		
		border-radius: 선 모서리를 둥글게 처리하는 원의 반지름
		
		border-bottom: 아래쪽 선 종류
		border-bottom-color: 아래쪽 선 색상
		border-bottom-left-radius: 선 모서리를 둥글게 처리하는 왼쪽 아래 원의 반지름
		border-bottom-right-radius: 선 모서리를 둥글게 처리하는 오른쪽 아래 원의 반지름
		border-bottom-style: 아래쪽 선 종류
		border-bottom-width: 아래쪽 선 두께
			
		border-left: 왼쪽 선 종류
		border-left-color: 왼쪽 선 색상
		border-left-style: 왼쪽 선 종류
		border-left-width: 왼쪽 선 두께
		
		border-right: 오른쪽 선 종류
		border-right-color: 오른쪽 선 색상
		border-right-style: 오른쪽 선 종류
		border-right-width: 오른쪽 선 두께
		
		border-top: 위쪽 선 종류
		border-top-color: 위쪽 선 색상
		border-top-left-radius: 선 모서리를 둥글게 처리하는 왼쪽 위 원의 반지름
		border-top-right-radius: 선 모서리를 둥글게 처리하는 오른쪽 위 원의 반지름
		border-top-style: 위쪽 선 종류
		border-top-width: 위쪽 선 두께
		
	*/
	
	.box {
		width: 800px;
		height: 200px;
		background-color: orange;
		border: 10px solid blue;
		border-top-left-radius: 100px;
		border-bottom-right-radius: 100px;
	}

</style>

</head>
<body>

<div class="box"></div>

</body>
</html>
