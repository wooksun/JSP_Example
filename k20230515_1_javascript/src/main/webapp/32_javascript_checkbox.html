<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Javascript checkbox</title>
<script type="text/javascript" src="./js/javascript32.js"></script>
<link rel="stylesheet" href="./css/javascript32.css"/>
</head>
<body>

<div id="colorBox">
	<div id="red">빨강</div>
	<div id="blue">파랑</div>
	<div id="yellow">노랑</div>
	<div id="black">검정</div>
</div><br/>

<form action="?">
	<input name="all" type="checkbox" onclick="allCheck()"/>전체선택<br/>
	<input name="chk" type="checkbox" value="red"  onclick="chkSelect()"/>빨강<br/>
	<input name="chk" type="checkbox" value="blue"  onclick="chkSelect()"/>파랑<br/>
	<input name="chk" type="checkbox" value="yellow"  onclick="chkSelect()"/>노랑<br/>
	<input name="chk" type="checkbox" value="black"  onclick="chkSelect()"/>검정<br/><br/>
	
	<input type="button" value="선택" onclick="selectColor()"/>
	<input type="button" value="클리어" onclick="clearColor()"/>
</form>

</body>
</html>
