<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>flex 아이템 속성 - 아이템 정렬</title>

<style type="text/css">

	/*
		align-self: 교차 축에서 아이템 정렬 방식을 지정한다.
			=> flex 컨테이너 속성 중에 align-items는 컨테이너 내부에 모든 아이템을 일괄적으로 정렬방식을 설정했다.
			=> 모든 아이템을 일괄적으로 정렬하지 않고, 일부 아이템만 정렬방식을 변경해야 할 때, align-self를 사용한다.
			=> align-self는 align-items보다 우선권을 가진다.
			
			=> auto: 기본값, 컨테이너 속성인 align-items를 상속받는다.
			=> stretch: 컨테이너 교차 축을 가득채우기 위해 아이템을 늘린다. height가 생략되거나, auto이어야 한다.
			=> flex-start: 아이템을 시작점으로 정렬한다.
			=> flex-end: 아이템을 끝점으로 정렬한다.
			=> baseline: 아이템을 문자 기준선으로 정렬한다.
	*/
	
	
	/* .container */
	.container {
		height: 400px;
		border: 4px solid red;
		display: flex;
		align-items: flex-end; /* 컨테이너 내부의 모든 아이템에 일괄적으로 적용된다. */
	}
	
	.container > .item {
		width: 100px;
		height: 100px;
		border: 4px solid blue;
		border-radius: 10px;
		background-color: skyblue;
	}
	
	.container > .item1, .container > .item8 {
		height: auto;
		align-self: stretch;
	} 
	
	.container > .item2, .container > .item7 {
		align-self: flex-start;
	} 
	
	.container > .item3, .container > .item5 {
		align-self: center;
	} 

</style>

</head>
<body>


<div class="container">
	<div class="item item1">1</div>
	<div class="item item2">2</div>
	<div class="item item3">3</div>
	<div class="item item4">4</div>
	<div class="item item5">5</div>
	<div class="item item6">6</div>
	<div class="item item7">7</div>
	<div class="item item8">8</div>
</div><br/>

</body>
</html>
