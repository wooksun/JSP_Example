<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery - form(1)</title>
<!-- jQuery CDN -->

<script defer="defer" type="text/javascript" src="./js/jQuery04.js"></script>

<form>

	<input type="text"/>

	<select style="width: 200px;">
		<option>======선택하세요======</option>

		<option>CSS</option>
		<option>Javascript</option>
		<option>jQuery</option>

	<fieldset style="width: 200px;">
		<legend>성별</legend>
		<label>
			<input type="radio" name="gender" value="남자"/>남자

		<label>
