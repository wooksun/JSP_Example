<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>기본선택자</title>

<!-- 스타일 초기화 cdn -->
<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"> -->

<style type="text/css">
	/* 전체 선택자 : "*"이 전체 선택자이고, 모든 요소를 선택한다. */
	* {
		color: red;
	}
	
	/* 태그 선택자 : 태그 이름이 선택자이다. */
	li {
		color: yellow;
	}
	
	/* 
		클래스 선택자 : class 속성 값이 선택자로 "."으로 시작하고, 2군데 이상 사용 가능하다. (.orange)
		클래스 선택자 앞에 태그 선택자를 사용하면, 특정 태그의 클래스 선택자에만 style을 적용시킬 수 있다. (span.orange)
	*/
	span.orange {
		color: blue;
	}
	
	/* id 선택자: id 속성 값이 선택자로 "#"으로 시작하고, 문서에 딱 1군데만 사용 가능하다. */
	#orange {
		color: yellowgreen;
	}
	
	
</style>

</head>
<body>

<div>
	<ul>
		<li>사과</li>
		<li>딸기</li>
		<li id="orange" class="orange">오렌지</li>
	</ul>
	<div>당근</div>
	<p>토마토</p>
	<span class="orange">멜론</span>
</div>

</body>
</html>
