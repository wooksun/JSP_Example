<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>박스모델 - 폭, 너비</title>

<style type="text/css">

	/* 
		width: 요소의 가로 너비를 지정한다.
		height: 요소의 세로 너비를 지정한다.
		auto: 브라우저가 너비를 계산해서 요소 왼쪽, 오른쪽 여백을 동일하게 만든다. => 요소를 가운데 배치한다.
		px, %, em, rem, cm등을 단위로 사용한다.
	 */

	div {
		/* width: auto; */ /* block 요소의 width 속성을 auto로 지정하면, 100%가 기본값으로 사용된다. width: 100% */
		width: 200px;
		/* height: auto; */ /* block 요소의 height 속성을 auto로 지정하면, 0이 기본값으로 사용된다. height: 0 */
		height: 100px;
		background-color: skyblue;
	}
	
	span {
		width: auto; /* inline 요소의 width 속성을 auto로 지정하면 0%가 기본값으로 사용된다. */
		height: auto; /* inline 요소의 height 속성을 auto로 지정하면 0%가 기본값으로 사용된다. */
		background-color: tomato;
	}
	
</style>

</head>
<body>

<div></div>
<span>안녕하세요</span>

</body>
</html>
