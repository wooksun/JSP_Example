<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Javascript 태그 추가 및 이동</title>
<script type="text/javascript" src="./js/javascript39.js"></script>
</head>
<body>

<h1>태그 추가, 삽입, 이동하기</h1>

<p>
	<input type="button" value="fieldset 내부에 div 태그 뒤에 추가" onclick="addAppend()"/>
	<input type="button" value="fieldset 내부에 div 태그 앞에 추가" onclick="addBefore()"/>
	<input type="button" value="이동" onclick="moveElement()">
</p>

<fieldset id="addEle" style="width: 400px;">
	<legend>부모 태그</legend>
	<div>div 태그</div>
</fieldset>

</body>
</html>
