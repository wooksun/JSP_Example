<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery - Ajax</title>
<!-- jQuery CDN -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

<!-- 사용자 스크립트 -->
<script defer="defer" type="text/javascript" src="./js/jQuery22.js"></script>
<link rel="stylesheet" href="./css/jQuery22.css"/>
</head>
<body>

<h2>Ajax를 이용해서 비동기 방식으로 XML 파일 읽어오기</h2>

<fieldset>
	<legend>사원 정보 조회</legend>
	<input type="text" name="empid"/>
	<input id="emp_search" type="button" value="조회"/>
</fieldset>

<table>
	<tr>
		<th>사원번호</th>
		<td><input type="text" name="idx"/></td>
	</tr>
	<tr>
		<th>이름</th>
		<td><input type="text" name="name"/></td>
	</tr>
	<tr>
		<th>이메일</th>
		<td><input type="text" name="email" size="40"/></td>
	</tr>
	<tr>
		<th>내선번호</th>
		<td><input type="text" name="phone"/></td>
	</tr>
	<tr>
		<th>입사일</th>
		<td><input type="text" name="hire"/></td>
	</tr>
</table>



</body>
</html>
